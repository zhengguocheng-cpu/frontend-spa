<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>斗地主 - 离线提示</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1e3a8a 0%, #020617 55%, #0f172a 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #e5e7eb;
      }
      .card {
        background: rgba(15, 23, 42, 0.9);
        border-radius: 16px;
        padding: 24px 28px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.75);
        max-width: 360px;
        text-align: center;
      }
      .title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      .desc {
        font-size: 14px;
        color: #9ca3af;
        margin-bottom: 16px;
      }
      .tip {
        font-size: 13px;
        color: #c4b5fd;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">当前处于离线状态</div>
      <div class="desc">请检查网络连接，然后重新打开斗地主游戏。</div>
      <div class="tip">提示：恢复网络后，直接从浏览器历史或桌面图标再次进入即可。</div>
    </div>
  </body>
</html>
